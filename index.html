<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Black Adam Movie Card UI</title>
</head>

<body>
    <div class="card">
        <div class="poster">
            <img src="assets/img/poster.jpg">
        </div>
        <div class="details">
            <img src="assets/img/logo.png" class="logo">
            <h3>Directed By Jaume Collet-Serra</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>4/5</span>

            </div>
            <div class="tags">
                <span>Sci-Fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                <p>In ancient Kahndaq, Teth Adam was bestowed the almighty powers of the gods. After using these powers for vengeance, he was imprisoned...</p>
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul>
                    <li><img src="assets/img/cast-1.jpg"></li>
                    <li><img src="assets/img/cast-2.jpg"></li>
                    <li><img src="assets/img/cast-3.jpg"></li>
                    <li><img src="assets/img/cast-4.jpg"></li>
                    <li><img src="assets/img/cast-5.jpg"></li>

                </ul>
            </div>
        </div>
    </div>

</body>

</html>
